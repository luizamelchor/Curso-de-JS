<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(112, 137, 251);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="botao">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        /* 
        var b = window.document.getElementsByClassName('botao')[0]
        b.style.color = 'red' 
        */
        var b = window.document.querySelector('div.botao')
        b.style.color = 'red' // Pode ser feito desta maneira também
        
        var t = window.document.getElementById('titulo')
        window.alert('Hoje estou... '+ t.innerHTML)
    </script>
</body>
</html>
