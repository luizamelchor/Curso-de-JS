<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntando nomes</title>
    <style>
        body {
            background-color: azure;
            color: rgb(57, 57, 57);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    </script>
</body>
</html>
