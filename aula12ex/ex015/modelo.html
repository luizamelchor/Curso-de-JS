<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0" placeholder="Ex: 2000"> <!-- valor mínimo -->
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked> <!-- já vem selecionada uma opção -->
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem"> <!-- colocar o mesmo name, para ser síncrono -->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Veificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>Feito por Luíza Melchor</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
